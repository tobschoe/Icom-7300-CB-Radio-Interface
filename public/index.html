<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM/FM</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="mainwindow" class="mainwindow">
        <div class="frq">
            <textarea id="frq" readonly ></textarea>
        </div>
        <div class="noise">
            <input id="noiserange" type="range" value="0" min="0" max="241">
            <!--<textarea id="noise" readonly ></textarea>-->
        </div>
        <div class="chn">
            <textarea id="chn" readonly ></textarea>
        </div>
        <div class = "btn-shutdown">
            <button id="shutdown">Power</button>
        </div>
        <div id="power-window">
          <button class="power-window-btn" id="power-off">Turn Off</button>
          <button class="power-window-btn" id="power-os">Back to OS</button>
          <button class="power-window-btn" id="power-cancel">Cancel</button>
        </div>
        <div class="btn-row">
            <div class="btn">
                <button class="btn-row-button" id="FM">FM</button>
            </div>
            <div class="btn">
                <button class="btn-row-button" id="AM">AM</button>
            </div>
            <div class="btn">
                <button class="btn-row-button" id="USB">USB</button>
            </div>
            <div class="btn">
                <button class="btn-row-button" id="LSB">LSB</button>
            </div>
        </div>
        <div class="switchCh">
            <div class="btnsw">
                <button class ="switch-btn" id="minus">-</button>
            </div>
            <div class="btnsw">
                <button class ="switch-btn" id="plus">+</button>
            </div>
            <div class="btnsw">
                <button class ="switch-btn" id="chnOverlayBtn">M</button>
            </div>
        </div>
        <div id="overlayWindow" class="overlayWindow">
            <div class="oRow">
                <textarea maxlength="2" id="chnOTextarea" readonly></textarea>
            </div>
            <div class="oRow">
                <button class="oBtn3" id="b7">7</button>
                <button class="oBtn3" id="b8">8</button>
                <button class="oBtn3" id="b9">9</button>
            </div>
            <div class="oRow3">
                <button class="oBtn3" id="b4">4</button>
                <button class="oBtn3" id="b5">5</button>
                <button class="oBtn3" id="b6">6</button>
            </div>
            <div class="oRow">
                <button class="oBtn3" id="b1">1</button>
                <button class="oBtn3" id="b2">2</button>
                <button class="oBtn3" id="b3">3</button>
            </div>
            <div class="oRow">
                <button class="oBtn3"id="b0">0</button>
                <button class="oBtn3" id="oDelete">Del</button>
                <button class="oBtn3"id="oEnter">Enter</button>
            </div>
            <div class="oRow">
                <button class="oBtn1"id="bBack">Go Back</button>
            </div>
        </div>
        <div class="config-btn">
          <button id="config-btn">Options</button>
        </div>
        <div id="config-window">
          <div class="config-control">
            <button class="config-control-btn" id="config-save">Save</button>
            <button class="config-control-btn" id="config-back">Back</button>
            <button class="config-control-btn" id="config-del">Delete</button>
          </div>
          <div id="config-data-area">
            <div class="config-row">
              <label>Icom-Address: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> <input type="text" class="config-textarea config-txt-input" id="addrIcom"></input> <br>
              <label>Controller-Address:</label> <input type="text" class="config-textarea" id="addrContr"></input>
            </div>
            <br><hr>
            <div class="config-row">
              <label>D. FM Power: </label> <label id="fm-power">0%</label> <br> 
              <input class="default-power-input" id="default-power-fm" type="range" min="0" max="255"> <br>
              <label>D. AM Power: </label> <label id="am-power">0%</label> <br> 
              <input class="default-power-input" id="default-power-am" type="range" min="0" max="255"> <br>
              <label>D. SSB Power: </label> <label id="ssb-power">0%</label> <br> 
              <input class="default-power-input" id="default-power-ssb" type="range" min="0" max="255">
            </div>
            <br><hr>
            <div class="config-row">
              <label>FM Autofilter: </label> <input id="autofilter-box" type="checkbox"> <br>
              <label>Fm-Tx-Filter: </label> <input class="config-txt-input" id="fm-tx-filter-input" type="text"> <label>1, 2, 3</label> <br>
              <label>Fm-Rx-Filter: </label> <input class="config-txt-input" id="fm-rx-filter-input" type="text"> <label>1, 2, 3</label> <br>
              <label>Chn 9 on startup: </label> <input id="auto-chn9" type="checkbox">
            </div>
            <br><hr>
            <div class="config-row">
              <label>Baudrate: </label> <input class="config-txt-input" id="baudrate-input" type="text"> <br>
              <label>Web-Port: </label> <input class="config-txt-input" id="webport-input" type="text">
            </div>
            <br> <hr>
          </div>
          <div class="config-input">
            <button class="config-input-btn" id="config-input-0">0</button>
            <button class="config-input-btn" id="config-input-1">1</button>
            <button class="config-input-btn" id="config-input-1">2</button>
            <button class="config-input-btn" id="config-input-1">3</button>
            <button class="config-input-btn" id="config-input-1">4</button>
            <button class="config-input-btn" id="config-input-1">5</button>
            <button class="config-input-btn" id="config-input-1">6</button>
            <button class="config-input-btn" id="config-input-1">7</button>
            <button class="config-input-btn" id="config-input-1">8</button>
            <button class="config-input-btn" id="config-input-1">9</button>
          </div>
        </div>
            <img id="warning" src="warning.jpg" alt="WARNING WRONG FREQUENCY"> 
        <div class="frm">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
